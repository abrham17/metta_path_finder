<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimal Flight Route Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4 text-primary">Optimal Flight Route Finder</h1>
                        <form id="route-form" class="mb-4">
                            <div class="row g-3 align-items-center">
                                <div class="col-md-4">
                                    <label for="start" class="form-label">Start City</label>
                                    <input type="text" id="start" class="form-control" value="A" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="end" class="form-label">End City</label>
                                    <input type="text" id="end" class="form-control" value="E" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="criteria" class="form-label">Criteria</label>
                                    <select id="criteria" class="form-select">
                                        <option value="Cost">Cost</option>
                                        <option value="Duration">Duration</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary px-4">Find Route</button>
                            </div>
                        </form>
                        <div id="result" class="alert alert-info d-none"></div>
                    </div>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4 text-success">Add New Flight</h2>
                        <form id="add-form">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <label for="add-start" class="form-label">Start</label>
                                    <input type="text" id="add-start" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="add-end" class="form-label">End</label>
                                    <input type="text" id="add-end" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="add-airline" class="form-label">Airline</label>
                                    <input type="text" id="add-airline" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="add-duration" class="form-label">Duration (h)</label>
                                    <input type="number" id="add-duration" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="add-cost" class="form-label">Cost</label>
                                    <input type="number" id="add-cost" class="form-control" required>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-success px-4">Add Flight</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
            document.getElementById('route-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        const criteria = document.getElementById('criteria').value;
        
        const response = await fetch('/get-optimized-route', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ start, end, criteria })
        });
        const data = await response.json();
        
        const resultDiv = document.getElementById('result');
        resultDiv.classList.remove('d-none', 'alert-danger', 'alert-info');
        if (data.error) {
            resultDiv.classList.add('alert-danger');
            resultDiv.innerHTML = `<p>Error: ${data.error}</p>`;
        } else {
            resultDiv.classList.add('alert-info');
            resultDiv.innerHTML = `
                <p><strong>Optimal Path:</strong> ${data.path}</p>
            `;
        }
    });
        
        document.getElementById('add-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                start: document.getElementById('add-start').value,
                end: document.getElementById('add-end').value,
                airline: document.getElementById('add-airline').value,
                duration: parseInt(document.getElementById('add-duration').value),
                cost: parseInt(document.getElementById('add-cost').value)
            };
            
            const response = await fetch('/update-flight-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            if (result.status === 'success') {
                alert('Flight added!');
                document.getElementById('add-form').reset();
            } else {
                alert('Error adding flight');
            }
        });
    </script>
</body>
</html>
